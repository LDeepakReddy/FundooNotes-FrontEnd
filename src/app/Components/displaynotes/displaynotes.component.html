<div class="displayNote">
    <!-- <div *ngFor="let note of notesArraylist" |  searchfilter:filteredString;>  -->
    <div *ngFor="let note of notesArraylist  | searchfilter : searchString " [style.background]="note.colors">

        <mat-card class="example-card"  [style.background]="note.colour" >
            <mat-card-title (click)="openDialog(note)" style="font-size: 15px;">
                {{note.title }}
                <button class="pinbutton">
                    <img class="pin" src="../../../assets/push_pin_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                </button>
            </mat-card-title>

            <mat-card-content (click)="openDialog(note)" class="description">
                <!-- <mat-card-subtitle> {{ note.description }} </mat-card-subtitle> -->
                {{ note.description }}
            </mat-card-content>
            <mat-card-actions>
                <app-icons (messageTrashtoDisplay)="receivemessageTrashtoDisplay($event)" [noteObject]="note"
                (changeColorOfNote)="colourchanged($event)" class="matcardicons"></app-icons>
            </mat-card-actions>

        </mat-card>
    </div>

</div>
