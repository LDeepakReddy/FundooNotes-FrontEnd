<div class="section">
    <div class="form">
        <div fxLayout="column" fxLayoutAlign="space-evenly center">

            <div class="heading">
                <span class="f">F</span>
                <span class="u">u</span>
                <span class="n">n</span>
                <span class="d">d</span>
                <span class="o">o</span>
                <span class="oo">o</span>

            </div>

            <div class="title">
                <p>What's your password?</p>

            </div>
            <div class="title1">
                <p>Enter your password</p>

            </div>
            <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
                <div class="Password">
                    <mat-form-field appearance="outline">
                        <mat-label> New password</mat-label>
                        <input type="password" formControlName="newpassword" matInput placeholder="Password">
                        <mat-error>Enter a password</mat-error>
                    </mat-form-field>

                </div>

                <div class="newpassword">

                    <mat-form-field appearance="outline">
                        <mat-label>Confirm password</mat-label>
                        <input type="password" formControlName="confirmPassword" matInput placeholder="New password">
                        <mat-error>Confirm password</mat-error>
                    </mat-form-field>
                </div>
                <div class="nextbutton">
                    <button class="button4">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
